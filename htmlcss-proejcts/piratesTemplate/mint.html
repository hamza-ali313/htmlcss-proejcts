<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">
    <link rel="icon" href="images/fav-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/fancybox.min.css">
    <link href="https://use.fontawesome.com/3af70af034.css" media="all" rel="stylesheet">

    <title>minting page</title>
</head>

<body>
    <section class="mintPage">
        <div class="container">
            <div class="toparea">
                <div class="row" style="align-items: center;">
                    <div class="col-md-5">
                        <div class="backtohomeBtn">
                            <a href="index.html">
                                <img src="./images/left-icon.png"> Back To Home
                            </a>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="mintTopBtn">
                            <a href="#" class="mintBtnOne">installing...</a>
                            <a href="#" class="mintBtntwo">Connect Wallet</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mintSection pt-5">
                <div class="row " style="justify-content: center;">
                    <div class="col-lg-6">
                        <div class="login-main text-center">
                            <h4>Mint your RMRs</h4>
                            <div class="form-area">
                                <form action="#">
                                    <div class="form-group">
                                        <label style="float: left;">Select Amount</label>
                                        <label style="float: right;">max 33</label>
                                    </div>
                                    <div class="form-group mintInput pt-5">
                                        <input type="text" placeholder="Amount" value="2">
                                    </div>
                                    <div class="form-group recover pt-3">
                                        <p>Price ------ 0.051 ETH</p>
                                        <p>TOTAL------ 0.021 ETH</p>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="mintBtn">MINT 2 GET 1 FREE</button>
                                    </div>
                                </form>
                                <div class="or">
                                    <p>
                                        OR
                                    </p>
                                </div>
                                <div class="mintwithcards">
                                    <h4>Mint With Credit Cards</h4>
                                </div>
                                <div class="registerWith">
                                    <a href="" class="masterCard">
                                        <img src="./images/mc_symbol.svg">
                                    </a>
                                    <a href="" class="visa">
                                        <img src="./images/Visa_Brandmark_White_RGB_2021.png">
                                    </a>
                                    <a href="" class="amex">
                                        <img src="./images/amex.png">
                                    </a>
                                </div>
                                <div class="offer">
                                    <p>PS: Gas fee is cheaper if you mint many at once!</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
